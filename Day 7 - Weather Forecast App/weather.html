<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dự báo thời tiết</title>
    <style>
        body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: url('assets/bg.jpg') no-repeat center center fixed;
                background-size: cover;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                margin: 0;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.2em;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }
        .weather-container {
                background: rgba(255, 255, 255, 0.18);
                backdrop-filter: blur(12px);
                -webkit-backdrop-filter: blur(12px);
                padding: 32px 28px 24px 28px;
                border-radius: 28px;
                text-align: center;
                width: 340px;
                box-shadow: 0 8px 32px rgba(0,0,0,0.18);
                border: 1.5px solid rgba(255,255,255,0.25);
        }
        .search-bar {
            display: flex;
            align-items: center;
            background: rgba(255,255,255,0.35);
            border-radius: 16px;
            padding: 8px 14px;
            margin-bottom: 18px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
        .search-bar input {
            border: none;
            background: transparent;
            outline: none;
            font-size: 16px;
            flex: 1;
            padding: 6px 0;
        }
        .search-bar button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0 6px;
        }
        button {
            padding: 10px 14px;
            border: none;
            background: linear-gradient(135deg, #3498db, #2ecc71);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: linear-gradient(135deg, #2980b9, #27ae60);
        }
        .weather-result {
            margin-top: 18px;
        }
        .weather-main {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .weather-main img {
            width: 90px;
        }
        .temp {
            font-size: 2.5em;
            font-weight: bold;
            color: #3498db;
            margin: 10px 0;
        }
        .details {
            margin-top: 15px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            text-align: left;
        }
            .details-item {
                background: #f7f9fc;
                padding: 10px;
                border-radius: 8px;
                display: flex;
                align-items: center;
                font-size: 14px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.05);
                cursor: pointer;
                transition: background 0.2s;
            }
            .details-item:hover {
                background: #e3eaf5;
            }
            .details-item img {
                width: 20px;
                margin-right: 8px;
            }
            .details-extra {
                display: none;
                margin-top: 8px;
                margin-left: 28px;
                font-size: 13px;
                color: #555;
            }
    </style>
</head>
<body>
    <div class="weather-container">
        <div class="search-bar">
            <input type="text" id="cityInput" placeholder="Tìm kiếm thành phố">
            <button onclick="getWeather()">
                <img src="https://img.icons8.com/ios-filled/24/000000/search--v1.png" alt="search" style="opacity:0.7;">
            </button>
        </div>
        <div class="weather-result" id="weatherResult"></div>
        <div id="initialScreen">
            <div style="display:flex;flex-direction:column;align-items:center;justify-content:center;margin-top:38px;">
                <img src="assets/message/search-city.png" alt="search city" style="width:140px;max-width:80vw;opacity:0.95;">
                <div style="margin-top:32px;text-align:center;">
                    <div style="font-size:1.6em;font-weight:700;color:#fff;text-shadow:0 2px 8px rgba(0,0,0,0.18);">Tìm kiếm thành phố</div>
                    <div style="font-size:1.08em;color:#f3f3f3;text-shadow:0 1px 4px rgba(0,0,0,0.10);margin-top:8px;">
Tìm hiểu điều kiện thời tiết<br>của thành phố</div>
                </div>
            </div>
        </div>
        <div id="forecast" style="margin-top:22px;"></div>
    </div>

    <script>
        const apiKey = "c3ae2002762a376312f0a820f0c4161c"; // API key của bạn

        async function getWeather() {
            const city = document.getElementById("cityInput").value.trim();
            if (!city) {
                alert("Vui lòng nhập tên thành phố!");
                return;
            }

            document.getElementById("initialScreen").style.display = "none";

            try {
                const encodedCity = encodeURIComponent(city + ",VN");
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${encodedCity}&appid=${apiKey}&units=metric&lang=vi`
                );

                if (!response.ok) {
                    throw new Error("Không tìm thấy thành phố");
                }

                const data = await response.json();
                displayWeather(data);
            } catch (error) {
                document.getElementById("weatherResult").innerHTML = `<p style="color:red;">${error.message}</p>`;
            }
        }

        function displayWeather(data) {
            document.getElementById("initialScreen").style.display = "none";
            const today = new Date();
            const dayName = today.toLocaleDateString('en-US', { weekday: 'short' });
            const dateStr = today.toLocaleDateString('en-GB', { day: '2-digit', month: 'short' });
            const weatherHTML = `
                <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px;">
                    <div style="display:flex;align-items:center;gap:8px;font-weight:500;font-size:1.1em;color:#222;">
                        <img src='https://img.icons8.com/ios-filled/20/000000/marker.png'/>
                        <span>${data.name}</span>
                    </div>
                    <div style="color:#444;font-size:0.98em;">${dayName}, ${dateStr}</div>
                </div>
                <div class="weather-main" style="margin-bottom:10px;">
                    <img src="https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png" alt="${data.weather[0].description}" style="width:80px;">
                    <div style="font-size:2em;font-weight:600;color:#222;">${Math.round(data.main.temp)}°C</div>
                    <div style="font-size:1.1em;color:#555;">${capitalizeFirstLetter(data.weather[0].description)}</div>
                </div>
                <div style="display:flex;justify-content:center;gap:18px;margin-bottom:10px;">
                    <div style="display:flex;align-items:center;gap:6px;color:#222;font-size:1em;">
                        <img src="https://img.icons8.com/ios-filled/24/3498db/humidity.png"/>
                        <span>Humidity</span>
                        <span style="font-weight:600;">${data.main.humidity}%</span>
                    </div>
                    <div style="display:flex;align-items:center;gap:6px;color:#222;font-size:1em;">
                        <img src="https://img.icons8.com/ios-filled/24/2ecc71/wind.png"/>
                        <span>Wind Speed</span>
                        <span style="font-weight:600;">${data.wind.speed} m/s</span>
                    </div>
                </div>
                <div class="details" style="margin-bottom:0;">
                    <div class="details-item" onclick="toggleDetail(this)"><img src="https://img.icons8.com/fluency/48/thermometer.png"/>Nhiệt độ cao nhất: ${Math.round(data.main.temp_max)}°C
                        <div class="details-extra">Nhiệt độ cao nhất đo được trong ngày.</div>
                    </div>
                    <div class="details-item" onclick="toggleDetail(this)"><img src="https://img.icons8.com/fluency/48/thermometer.png"/>Nhiệt độ thấp nhất: ${Math.round(data.main.temp_min)}°C
                        <div class="details-extra">Nhiệt độ thấp nhất đo được trong ngày.</div>
                    </div>
                    <div class="details-item" onclick="toggleDetail(this)"><img src="https://img.icons8.com/fluency/48/atmospheric-pressure.png"/>Áp suất: ${data.main.pressure} hPa
                        <div class="details-extra">Áp suất không khí tại mặt đất, đơn vị hectopascal.</div>
                    </div>
                    <div class="details-item" onclick="toggleDetail(this)"><img src="https://img.icons8.com/fluency/48/sunrise.png"/>Bình minh: ${formatTime(data.sys.sunrise)}
                        <div class="details-extra">Thời điểm mặt trời mọc tại vị trí này.</div>
                    </div>
                    <div class="details-item" onclick="toggleDetail(this)"><img src="https://img.icons8.com/fluency/48/sunset.png"/>Hoàng hôn: ${formatTime(data.sys.sunset)}
                        <div class="details-extra">Thời điểm mặt trời lặn tại vị trí này.</div>
                    </div>
                    <div class="details-item" onclick="toggleDetail(this)"><img src="https://img.icons8.com/fluency/48/compass.png"/>Kinh độ: ${data.coord.lon}, Vĩ độ: ${data.coord.lat}
                        <div class="details-extra">Vị trí địa lý của thành phố.</div>
                    </div>
                </div>
            `;
            document.getElementById("weatherResult").innerHTML = weatherHTML;
            showMockForecast();
        // Ẩn màn hình ban đầu khi nhập lại ô tìm kiếm
        document.getElementById("cityInput").addEventListener("input", function() {
            if (!this.value.trim()) {
                document.getElementById("weatherResult").innerHTML = "";
                document.getElementById("forecast").innerHTML = "";
                document.getElementById("initialScreen").style.display = "block";
            }
        });
        // Hiển thị mockup dự báo 3 ngày
        function showMockForecast() {
            const today = new Date();
            let html = '<div style="display:flex;justify-content:space-between;gap:8px;">';
            const icons = ["10d","10d","01d"];
            const temps = [28,27,28];
            for(let i=1;i<=3;i++){
                const d = new Date(today.getTime()+i*24*60*60*1000);
                const day = d.toLocaleDateString('en-US',{month:'short',day:'2-digit'});
                html += `<div style="flex:1;background:rgba(255,255,255,0.22);border-radius:14px;padding:10px 0;box-shadow:0 2px 8px rgba(0,0,0,0.07);display:flex;flex-direction:column;align-items:center;">
                    <div style="color:#222;font-size:0.98em;margin-bottom:2px;">${day}</div>
                    <img src="https://openweathermap.org/img/wn/${icons[i-1]}@2x.png" style="width:38px;"/>
                    <div style="font-size:1.1em;color:#222;font-weight:600;">${temps[i-1]}°C</div>
                </div>`;
            }
            html += '</div>';
            document.getElementById('forecast').innerHTML = html;
        }
        }

            // Hàm mở rộng/thu gọn chi tiết
            function toggleDetail(element) {
                const extra = element.querySelector('.details-extra');
                if (extra.style.display === "block") {
                    extra.style.display = "none";
                } else {
                    extra.style.display = "block";
                }
            }

        function formatTime(unixTime) {
            const date = new Date(unixTime * 1000);
            return date.toLocaleTimeString("vi-VN", { hour: '2-digit', minute: '2-digit' });
        }

        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }
    </script>
</body>
</html>
